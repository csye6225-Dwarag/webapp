    timeout: 180
    runas: ubuntu
  
  BeforeInstall:
  - location: ./codedeploy/beforeInstall.sh
    timeout: 180
    runas: ubuntu
  
  ApplicationStop:
  - location: ./codedeploy/applicationStop.sh
    timeout: 180
    runas: ubuntu
  
  ValidateService:
  - location: ./codedeploy/validateService.sh
    timeout: 180
    runas: ubuntu
    
    
