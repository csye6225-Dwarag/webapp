    destination: /home/ubuntu/webapp
  - source: cloudwatch-agent.json
    destination: /home/ubuntu/webapp

hooks:
  AfterInstall:
  - location: ./codedeploy/afterInstall.sh
    timeout: 180
    runas: ubuntu
  
  ApplicationStart:
